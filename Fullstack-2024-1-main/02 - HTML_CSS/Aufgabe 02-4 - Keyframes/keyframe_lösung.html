<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 10s infinite alternate;
  border-radius: 50%;
}

@keyframes mymove {
  0% {top: 0px; left: 0px;}
  25% {top: 0px; left: 200px;}
  50% {top: 200px; left: 200px;}
  75% {top: 200px; left: 0px;}
  100% {top: 0px; left: 0px;}
}
</style>
</head>
<body>

<h1>@keyframes Regeln</h1>

<div></div>
<div></div>


</body>
</html>
