<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="list">
            <div class="item">An item</div>
            <div class="item">A second item</div>
            <div class="item">A third item</div>
            <div class="item">A fourth item</div>
            <div class="item">And a fifth one</div>
        </div>
        <div class="add_item">
            <input class="add_item-text" type="text" placeholder="add todo"> 
            <input class="add_item-button" type="button" value="Add">
        </div>
    </div>
</body>
</html>
